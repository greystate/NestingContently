name: Build

on:
  push:
    branches: [ v9/dev ]
  pull_request:
    branches: [ v9/dev ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x 
    - name: Restore dependencies
      run: dotnet restore
    - name: Copy lucene analyser
      run: |
        if (!(Test-Path -Path C:\Users\runneradmin\.nuget\packages\lucene.net\3.0.3\analyzers\dotnet\cs)) {
            New-Item -ItemType directory -Path C:\Users\runneradmin\.nuget\packages\lucene.net\3.0.3\analyzers\dotnet\cs
        }
        Copy-Item -Path C:\Users\runneradmin\.nuget\packages\lucene.net\4.8.0-beta00014\analyzers\dotnet\cs\*.dll -Destination C:\Users\runneradmin\.nuget\packages\lucene.net\3.0.3\analyzers\dotnet\cs
    - name: Build
      run: dotnet build --no-restore
