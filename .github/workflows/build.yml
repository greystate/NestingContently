name: Build

env:
  BUILD_DIR: __out

on:
  push:
    branches: [ v9/dev ]
  pull_request:
    branches: [ v9/dev ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x 
    - name: Restore dependencies
      run: dotnet restore
    - name: Copy lucene analyser
      run: |
        $src = "C:\Users\runneradmin\.nuget\packages\lucene.net\4.8.0-beta00014\analyzers\dotnet\cs"
        $dest = "C:\Users\runneradmin\.nuget\packages\lucene.net\3.0.3\analyzers\dotnet\cs"

        if (!(Test-Path -Path $dest)) {
            New-Item -ItemType directory -Path $dest
        }
        Copy-Item -Path $src\*.dll -Destination $dest
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      run: |
        mkdir env.BUILD_DIR
        dotnet pack -c Debug -o env.BUILD_DIR --no-restore
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: env.BUILD_DIR
    - name: Clean up
      run: rm -r -force env.BUILD_DIR
        