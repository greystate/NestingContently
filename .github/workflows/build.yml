name: Build

on:
  push:
    tags: 
      - v5.*
    branches: 
      - v5/dev
  pull_request:
    branches: 
      - v5/dev   

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x 
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Create output dir
      run: mkdir nupkgs
    - name: NPM install
      run: |
        cd ./src/NestingContently.Umbraco/Backoffice
        npm install
        npm run build
    - name: Pack
      run: dotnet pack -c Release -o nupkgs --no-restore
    - name: Push
      if: startsWith(github.ref, 'refs/tags/release')
      run: |
        dotnet nuget push "**/nupkgs/*.nupkg" -s https://api.nuget.org/v3/index.json --skip-duplicate -k ${{secrets.NUGET_TOKEN}}
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: nupkgs
    - name: Clean up
      run: rm -r -force nupkgs
