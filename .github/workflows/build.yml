name: Build

on:
  push:
    branches: [ v9/dev ]
  pull_request:
    branches: [ v9/dev ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x 
    - name: Restore dependencies
      run: dotnet restore
    - name: Copy lucene analyser
      run: |
        $src = C:\Users\runneradmin\.nuget\packages\lucene.net\4.8.0-beta00014\analyzers\dotnet\cs\Lucene.Net.CodeAnalysis.CSharp.dll
        $dest = C:\Users\runneradmin\.nuget\packages\lucene.net\3.0.3\analyzers\dotnet\cs\
        if (!(Test-Path -Path $dest)) {
            New-Item -ItemType directory -Path $dest
        }
        Copy-Item -Path $src -Destination $dest
    - name: Build
      run: dotnet build --no-restore
